{% extends "index.html" %}
{% block content %}
    
    <h1 class="ui white center aligned header"  style="color:white;font-size: 4rem;">Closing Data</h1>
    <h2 class="ui white center aligned header"  style="color:white;font-size: 2rem;">{{ header_txt }}</h2>
    <div class="ui divider"></div>
    <table class="ui selectable inverted table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Close</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td><a style="color: lightgrey;" href="/stock/{{  stock.symbol  }}">{{ stock.name }}</a></td>
                <td>{{ stock.close }}</td>
                <td>{{ stock.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
