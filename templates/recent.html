{% extends "index.html" %}
{% block content %}
    
    <h1 class="ui center aligned huge header" style="color:white;">Recent Stocks</h1>
    <div class="ui divider"></div>

    <!--close ui container-->
    </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 70vh; width: 90vw; margin: auto;">
            <script>
                var recentSymbols = JSON.parse('{{ recent_symbols | tojson | safe }}');
            </script>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                <!-- <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div> -->
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                    "container_id": "watchlist-chart-demo",
                    "width": "100%",
                    "height": "100%",
                    "autosize": true,
                    "symbol": "{{stocks[0]['exchange']}}:{{stocks[0]['symbol']}}",
                    "interval": "D",
                    "timezone": "exchange",
                    "theme": "dark",
                    "style": "1",
                    "withdateranges": true,
                    "allow_symbol_change": true,
                    "save_image": false,
                    "watchlist": {{ recent_symbols | tojson | safe }}
                }
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>

    <!--open ui container from index file-->
    <div class="ui container">
    <!-- {% for stock in stocks %}
        <a href="/stock/{{ stock['url_symbol'] }}" class="ui label">{{ stock['symbol'] }}</a>
    {% endfor %} -->
    
    <div class="ui divider"></div>
    <h2 class="ui header" style="color:white;">Recent Stock Data</h2>

    <table class="ui selectable inverted table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stock_data %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td><a style="color: lightgrey;" href="/stock/{{  stock.url_symbol  }}">{{ stock.name }}</a></td>
                <td>{{ stock.high }}</td>
                <td>{{ stock.low }}</td>
                <td>{{ stock.close }}</td>
                <td>{{ stock.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="ui divider"></div>

{% endblock %}
