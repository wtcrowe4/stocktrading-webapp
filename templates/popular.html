{% extends "index.html" %}
{% block content %}
    
    <h1 class="ui white center aligned header">Popular Stocks</h1>
    <div class="ui divider"></div>
    <table class="ui selectable inverted table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Date</th>
                <th>Volume</th>

            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td><a style="color: lightgrey;" href="/stock/{{  stock.symbol  }}">{{ stock.name }}</a></td>
                <td>{{ stock.date }}</td>
                <td>{{ stock.volume }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
