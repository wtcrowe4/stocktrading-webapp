{% extends "index.html" %}
{% block content %}
    
    <h1 class="ui white center aligned huge header"  style="color:white;">Popular Stocks</h1>
    <div class="ui divider"></div>

    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
    {
    "width": "100%",
    "height": 550,
    "defaultColumn": "overview",
    "defaultScreen": "volume_leaders",
    "market": "america",
    "showToolbar": true,
    "colorTheme": "dark",
    "locale": "en"
  }
    </script>
  </div>
  <!-- TradingView Widget END -->

  
    <table class="ui selectable inverted table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Date</th>
                <th>Volume</th>

            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            
            <tr>
                <td>{{ stock.symbol }}</td>
                <td><a style="color: lightgrey;" href="/stock/{{  stock.url_symbol  }}">{{ stock.name }}</a></td>
                <td>{{ stock.date }}</td>
                <td>{{ stock.volume }}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
    <div class="ui divider"></div>

{% endblock %}
