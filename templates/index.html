<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Full Stock</title>
        <link rel="icon" href="../assets/candle-stick-chart.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    </head>

    <body>
        <h1 class="ui header">
            <!-- <i class="chart area icon"></i> -->
            
            <img src="../assets/candle-stick-chart.png" alt="candle-stick-chart"/>
           
            <div class="content">Full Stock</div>
            </div>
        </h1>
        
        <!-- <div class="flex"></div>
            <image src="../assets/candle-stick-chart.png" alt="candle-stick-chart"/>
            <h3 class="ui header">Full Stock</h3>
        </div> -->

        <form method="get">
            <select name="filter" title="filter">
                <option value="all">All</option>
                <option value="recent">Recent</option>
                <option value="popular">Popular</option>
                <option value="new_intraday_highs">New Intraday Highs</option>
                <option value="new_intraday_lows">New Intraday Lows</option>
                <option value="new_closing_highs">New Closing Highs</option>
                <option value="new_closing_lows">New Closing Lows</option>
            </select>
            <input type="submit">
        </form>

        <div class="ui container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>




</div>
