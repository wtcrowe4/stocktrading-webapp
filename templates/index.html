<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    </head>

    <body>
        <div class="ui container">
            <h1 class="ui header center aligned">Home</h1>
            <div class="ui divider"></div>
            <h2 class="ui header center aligned">Stocks</h2>
            <table class="ui selectable inverted table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Recent Close</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.symbol }}</td>
                        <td><a href="/stock/{{  stock.symbol  }}">{{ stock.name }}</a></td>
                        <!-- <td>{{ stock.recent_price }}</td> -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
