{% extends "index.html" %}
{% block content %}
    <h1 class="ui header center aligned">Home</h1>
    <div class="ui divider"></div>
    <h2 class="ui header center aligned">Stocks</h2>
    <div class="ui fluid icon input">
        <input type="text" placeholder="Search stocks..." id="searchInput">
        <i class="search icon"></i>
    </div>
    <table class="ui selectable inverted table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Recent Close</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td><a style="color: lightgrey;" href="/stock/{{  stock.symbol  }}">{{ stock.name }}</a></td>
                <td>{{ stock.recent_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="ui pagination menu">
        <a class="item" href="?page={{ prev_page }}">Previous</a>
        <a class="item" href="?page={{ next_page }}">Next</a>
    </div>
{% endblock %}
